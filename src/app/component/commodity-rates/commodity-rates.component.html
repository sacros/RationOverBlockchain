 <h2>Commodity Rates</h2>
<hr>
<table>
  <tr>
    <th colspan="2">Enter Commodity Rates for each item</th>
  </tr>
  <tr>
    <td>Rice</td>
    <td><input id="riceRate" class="rice" type="number" [(ngModel)]="commodity.Rice"></td>
  </tr>
  <tr>
    <td>Wheat</td>
    <td><input id="wheatRate" class="wheat" type="number" [(ngModel)]="commodity.Wheat"></td>
  </tr>
  <tr>
    <td>Kerosene</td>
    <td><input id="keroseneRate" class="kerosene" type="number" [(ngModel)]="commodity.Kerosene"></td>
  </tr>
  <tr>
    <td>User Category</td>
    <td>
      <input type="radio" id="abovePoverty" class="radioBtn" [(ngModel)]="commodity.UserCategory" value="0">Above Poverty Line<br>
      <input type="radio" id="belowPoverty" class="radioBtn" [(ngModel)]="commodity.UserCategory" value="1">Below Poverty Line
    </td>
  </tr>
</table>
<div style="text-align: center;margin-top:20px ">
  <button class="submitBtn" id="commoditySubmit" (click)=addCommodityLimits()>Submit</button>
</div>
