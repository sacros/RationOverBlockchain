<h2>Ration Allocation to consumers</h2>
<hr>
<div style="margin-bottom: 10px">
  <label style="font-weight: bold">Enter Ration Card ID :  </label>
  <input style="margin-left: 70px;width: 125px;" id="rationIDNumber" value={{rationIDNumber}} type="text" maxlength="10" required/>
  <button class="rationNumsubmitBtn" id="commoditySubmit" (click)="loadUserInformation()">Load Information</button>
</div>
<table class="rationUserTbl">
  <tr *ngFor="let rationItem of rationValArr">
    <td>{{rationItem}}</td>
  </tr>
</table>
<div style="text-align: center;margin-top:20px;display: none;">
  <button class="submitBtn" id="commoditySubmit">Submit</button>
</div>
